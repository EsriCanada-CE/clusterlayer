<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>ClusterLayer Demo</title>
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  
  <script>
      var dojoConfig = {
        packages: [{
          name: 'lib',
          location: location.pathname.replace(/\/[^/]+$/, '/') + '../../src'
        }]
      };
  </script>

  <link rel="stylesheet" href="https://js.arcgis.com/4.9/esri/css/main.css">
  <script src="https://js.arcgis.com/4.9/"></script>

  <script>
  
    require([
      "esri/Map",
      "esri/views/MapView",
      "lib/ClusterLayer",
      "dojo/domReady!"
    ], function(Map, MapView, ClusterLayer) {

      var map = new Map({
        basemap: "topo"
      });

      var view = new MapView({
        container: "viewDiv",
        map: map,
        zoom: 5,
        center: [-79.328942, 43.73061],
        constraints: {rotationEnabled: false}
      });
      
      var clusterlayer = window.cl = new ClusterLayer({
        source_url: location.pathname.replace(/\/[^/]+$/, '/') + "../sample1mil.json",
        direct_url: true,
        direct_type: "coords",
        labelsVisible: true
      });

      map.add(clusterlayer);
      window.clusterlayer = clusterlayer;
      
      window.map = map;
    });
    
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>
</html>
